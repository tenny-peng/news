<!DOCTYPE HTML>
<html>
	<head>
		<title>登录</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css"></link>
		<link rel="stylesheet" href="css/login/login.css"></link>
	</head>
	<body>
	<div class="container">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<ul id="myTab" class="nav nav-tabs">
				<li class="active">
					<a href="#login" data-toggle="tab">
						 登录
					</a>
				</li>
				<li>
					<a href="#signup" data-toggle="tab">
						注册
					</a>
				</li>
			</ul>
			
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="login">
					<div role="form">
						<input id="username" type="text" class="form-control" placeholder="用户名" required autofocus/>
						<input id="password" type="password" class="form-control" placeholder="密码" required/>
						<div class="checkbox">
							 <label><input type="checkbox" />记住我</label>
						</div>
					 	<button class="btn btn-lg btn-primary btn-block" onclick="login()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
					</div>
				</div>
				<div class="tab-pane fade" id="signup">
					<div role="form">
						<input id="s_username" type="text" class="form-control" placeholder="用户名" required autofocus/>
						<input id="s_password" type="password" class="form-control" placeholder="密码" required/>
						<input id="s_password_comfirm" type="password" class="form-control" placeholder="确认密码" required/>
					 	<button class="btn btn-lg btn-primary btn-block" onclick="register()">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	</body>

	<script src="js/jquery/jquery-3.1.1.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/login/login.js"></script>
</html>
