<!DOCTYPE HTML>
<html>
	<head>
		<title>新闻详情</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css"></link>
		<link rel="stylesheet" href="css/singlepage/singlepage.css"></link>
	</head>
	<body>
	<div class="container">
		<div class="col-md-12">
			<div class="col-md-2">
			</div>
			<div class="col-md-6">
				<p id="artical_title" class="artical_title">
				</p>
				<p id="artical_content" class="artical_content">
				</p>
				<div class="col-md-8">
					<div id="artical_keyword" class="artical_keyword">
					</div>
				</div>
				<div class="col-md-4">
					<button onclick="changeAgree()" type="button" class="btn btn-default btn-primary"><span id="agreeCount">0</span>赞</button>
				 	<button onclick="changeCollect()" type="button" class="btn btn-default btn-primary margin-left"><span id="collectCount">0</span>收藏</button>
				</div>
				
				<div>
					<div class="padding-top">
					 	<h2>添加评论</h2>
			  			<div>
							<div class="form-group">
								<textarea id="addComment" class="form-control" rows="3"></textarea>	
							</div>
							<button type="submit" class="btn btn-default" onclick="submitComment()">发布</button>
						</div>
			  		</div>
					<div id="comments" class="padding-top">
					</div>
				</div>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2">
				<!-- 此处class="btn-group"不可省略，否则下拉框无效 -->
				<div class="btn-group padding-top">
				 		<a data-toggle="dropdown" href="javascript: void(0);">
				 		<img src="images/user.png" />
				 		<span id="username">未登录</span>
				 		<span class="caret"></span>
				 		</a>
						<ul class="dropdown-menu">
							<li>
								<a href="login.html">登录/切换账号</a>
							</li>
							<li>
								<a href="checkagree.html" target="_blank">查看收藏</a>
							</li>
							<li>
								<a href="javascript: void(0);" onclick="loginOut()">退出</a>
							</li>
						</ul>
				</div>
				
				<div class="padding-top float-left" id="recommend_news">
					<div>
						<h3>新闻推荐</h3>
					</div>
				</div>
				<div class="padding-top float-left" id="video_course">
					<div>
						<h3>相关科技知识</h3>
					</div>
				</div>
				<div class="padding-top float-left" id="hot_job">
					<div>
						<h3>热门职位</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div onclick="toTop()" style="position:fixed; right:0px; bottom:10px; width:20px; height:100px; background-color:#CCC; cursor:pointer">
		返回顶部
	</div>
	</body>
	
	<script src="js/jquery/jquery-3.1.1.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/singlepage/singlepage.js"></script>
</html>
